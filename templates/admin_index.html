{% extends "admin_base.html" %}
{% block title %}ADMIN{% endblock %}

{% block content %}
<div class="span-24">
	<h2>Add a post</h2>
	
	<form method="post" action="/admin/">
		<fieldset>
		<p><label for="title">Title</label><br><input type="text" name="title" id="title"></p>
		<p><label for="body">Body</label><br><textarea name="body" id="body"></textarea></p>
		<p><label for="publish">Publish?</label> <input type="checkbox" name="publish" id="publish" value="1"> <input type="submit" value="Add"></p>
		</fieldset>
	</form>
</div>
	
<div class="span-24">
	<h2>Posts</h2>
	<table>
		<tr>
			<th>Title</th>
			<th>Date Created</th>
			<th>Date Published</th>
		</tr>
		{% for post in posts %}
		<tr>
			<td>{{ post.title }}</td>
			<td>{{ post.date_created }}</td>
			<td>{{ post.date_published }}</td>
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
