<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Untitled{% endblock %}</title>
	
	<link rel="stylesheet" href="/css/screen.v1.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="/css/print.v1.css" type="text/css" media="print">
	<!--[if lt IE 8]>
	  <link rel="stylesheet" href="/css/ie.v1.css" type="text/css" media="screen, projection">
	<![endif]-->
	
	{% block extrahead %}{% endblock %}
</head>

<body>
	<div class="container">
		
		<div class="span-24" id="nav">
			<a href="/">Home</a>
		</div>
		
		<div class="span-24" id="content">
			{% block content %}{% endblock %}
		</div>
	</div>
</body>
</html>
