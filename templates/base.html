<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-language" content="en">
	<title>{% block title %}Untitled{% endblock %}</title>
	
	<link rel="stylesheet" href="/css/screen.v1.css" type="text/css" media="screen, projection">
	<link rel="stylesheet" href="/css/print.v1.css" type="text/css" media="print">
	<!--[if lt IE 8]>
	  <link rel="stylesheet" href="/css/ie.v1.css" type="text/css" media="screen, projection">
	<![endif]-->
	
	<link rel="stylesheet" type="text/css" media="all" href="/css/main.v2.css">
	
	<script type="text/javascript" src="http://use.typekit.com/dsy5ksp.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	
	<script src="http://html5media.googlecode.com/svn/trunk/src/html5media.min.js"></script>
	
	{% block extrahead %}{% endblock %}
</head>

<body>
	<div class="container">
		<div class="span-7" id="header_image">
			<img src="/images/me_connor.jpg" width="270" height="270" alt="A picture of me">
		</div>
		<div class="push-1 span-17 prepend-top last" id="header">
				<h1 class="span-16 last">Hi! I'm Myles Grant.</h1>
				<p class="span-16 last">I work for <a href="http://www.tinyspeck.com/">Tiny Speck</a>, where we're making an awesome game called <a href="http://www.glitch.com/">Glitch</a>. You may also know me from <a href="http://www.authenticjobs.com/">Authentic Jobs</a> and <a href="http://www.blogskins.com/">Blog Skins</a>.</p>
		</div>
		
		<div class="span-24" id="nav">
			<a href="/">Home</a>
			<a href="/braindump/">Blog</a>
			<!-- <a href="/games/">Games</a> -->
			<a href="http://www.flickr.com/photos/mylesdgrant/">Flickr</a>
			<a href="http://www.twitter.com/myles">Twitter</a>
		</div>
		
		<div class="span-24" id="content">
			{% block content %}{% endblock %}
		</div>
		
		<div class="span-24" id="footer">
			<p>More? You want MORE!? But this is all we have!</p>
		</div>
	</div>
	
	<script type="text/javascript">
	var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
	document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
	try {
	var pageTracker = _gat._getTracker("UA-81551-5");
	pageTracker._trackPageview();
	} catch(err) {}</script>
</body>
</html>
